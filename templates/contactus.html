<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>hospitalconnect</title>


</head>

<body>

  {% include "navbar.html" %}
  <br><br>

  <center>
    <h3 class='alert alert-success'>Send Us Your Feedback !</h3>

    <form method="POST">
      <!-- Never forget to include the csrf_token for security -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h3>{{ form.as_p }}</h3>
        </p>
        <br>
        <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
      </div>
    </form>
  </center>

</body>

</html>
